<main class="h-screen w-screen flex flex-col">
    <app-navigation></app-navigation>
    @if (homeService.mapView() === 'globe') {
        <app-globe-map></app-globe-map>
    } @else if (homeService.mapView() === 'map') {
        <div class="relative flex flex-row w-screen">
            <app-open-map></app-open-map>
            <app-open-panel></app-open-panel>
        </div>
    }
</main>
